{% extends 'base.html' %}

{% block content %}
<h3>注册</h3>
<form method="POST">
    <input class="user-form" type="text" placeholder="用户名(由4~8数字或字母组成)" name="username" required>
    <input class="user-form" type="password" placeholder="密码(由6~20位数字或者字母组成)" name="passport" hidden="true" required>
    <input class="user-form" type="password" placeholder="请再输入一次密码" name="passport-check" required>
    <input class="btn user-form" type="submit" name="提交" value="Save">
</form>
{% endblock %}
