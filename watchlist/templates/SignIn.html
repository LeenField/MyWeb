{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="../static/css/article_add.css" />
<form id="SignIn" method="POST" style="text-align: center;">
    <h3>注册</h3>
    <input class="user-form" type="text" placeholder="用户名(由4~8数字或字母组成)"
        style="width: 200px;" name="username" required>
    <input class="user-form" type="password" placeholder="密码(由6~20位数字或者字母组成)"
        style="width: 200px;" name="passport" hidden="true" required>
    <input class="user-form" type="password" placeholder="请再输入一次密码"
        style="width: 200px;" name="passport-check" required>
    <input class="btn user-form" type="submit"
        style="width: 70px;" name="提交" value="保存">
</form>
{% endblock %}
